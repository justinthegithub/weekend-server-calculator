<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
</head>
<body>
    <h1>Server-Side Calculator</h1>
    <form data-testid="calculator">
        <input id="numberOne" type="number" data-testid="numOne" placeholder="First Number">
        <input id="numberTwo" type="number" data-testid="numTwo" placeholder="Second Number">
        <button type="button" onClick="selectOperator('+')">+</button>
        <button type="button" onClick="selectOperator('-')">-</button>
        <button type="button" onClick="selectOperator('*')">*</button>
        <button type="button" onClick="selectOperator('/')">/</button>
        <button type="button" onClick="equalsClick(event)">=</button>
        <button type="button" onClick="clearInput()">C</button>
    </form>
    <section data-testid="recentResult" id="recentResult"></section>
    <section data-testid="resultHistory" id="resultHistory"></section>
</body>
</html>
