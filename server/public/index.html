  <body>
    <h1>Server-Side Calculator</h1>
    <script>console.log('Hello from HTML');</script>
    <form data-testid="calculator">
      <input id ="numberOne" type="number" data-testid="numOne" placeholder="First Number">
      <button type="button" onClick="selectOperator(`+`)">+</button>
      <button type="button" onClick="selectOperator(`-`)">-</button>
      <button type="button" onClick="selectOperator(`*`)">*</button>
      <button type="button" onClick="selectOperator(`/`)">/</button>
      <input id="numberTwo" type number="number" data-testid="numTwo" placeholder="Second Number">
      <button type ="button" onClick="equalsClick(event)">=</button>
      <button type ="button" onClick="clearInput()">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
      <div id="recentResult"></div>
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
      <div id="resultHistory">"</div>
    </section>
  </body>
</html>
